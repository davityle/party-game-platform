<!DOCTYPE html>

<html lang="en">
<head>
	<title>PGP Styleguide</title>
	<link rel="stylesheet" type="text/css" href="@routes.IndexController.lobbyCss()">
	<script src="@routes.Assets.versioned("lib/jquery-1.12.0.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("lib/react/react.js")" type="text/javascript" ></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>

	</h1>
