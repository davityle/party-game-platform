@(title: String)(head_content: Option[Html])(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        @if(head_content.isDefined) {
            @head_content.get
        }
        <script src="@routes.Assets.versioned("lib/jquery-1.12.0.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("lib/react/react.js")" type="text/javascript" ></script>
        <script src="@routes.Assets.versioned("lib/react/react-dom.min.js")" type="text/javascript" ></script>
    </head>
    <body>
        @content
    </body>
</html>
