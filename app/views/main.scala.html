@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("lib/react/react.min.js")" type="text/javascript" ></script>
        <script src="@routes.Assets.versioned("lib/react/react-dom.min.js")" type="text/javascript" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
        <script src="@routes.Assets.versioned("javascripts/hello.jsx")" type="text/babel"></script>
        @*<script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>*@
    </head>
    <body>
        @content
    </body>
</html>
